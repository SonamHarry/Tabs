<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Box</title>
    <style>
        .selected {
            background-color: pink;
        }

        .fruitlist {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <h1>Choose your favorite fruit.</h1>
    </label>
    <span id="fruitlist"></span>
    <div>
        <br>
        <label for="searchbox">Choose your favorite fruit:</label>
        <br>
        <input type="text" id="searchbox">
        <div class="fruitlist" id="fruit-options" role="listbox" aria-activedescendant="selected">
            <div role="option" aria-selected="true">Red</div>
            <div role="option">Apple</div>
            <div role="option">Mango</div>
            <div role="option">Kiwi</div>
            <div role="option">Grape</div>
            <div role="option">Banana</div>
            <div role="option">Pineapple</div>
        </div>
    </div>
 <script src="search.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Box</title>
    <style>
        .selected {
            background-color: pink;
        }

        .fruitlist {
            display: none;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
        }
.dropdown-icon {
            position: relative;
            top: 20%;
            right: 10%;
           
        }
 .custom-input {
            padding-right: 40px;
           
        }
    </style>
</head>

<body>
    <div>
        <br>
        <label for="searchbox">Choose your favorite fruit:</label>
        <br>
        <div class="dropdown-container">
            <input type="text" class="custom-input" input-field role="combobox" aria-expanded="false"
                aria-label="Choose your favorite fruit" placeholder="Choose your favorite fruit" id="searchbox"
                aria-activedescendant="" aria-controls="fruit-options" onclick="dropdown()" />
            <span class="dropdown-icon">&#9662;</span>
        </div>
        <div class="fruitlist" id="fruit-options" x aria-label="fruit-options" role="listbox">
            <div role="option" id="Strawberry" class="selected">Strawberry</div>
            <div role="option" id="Apple">Apple</div>
            <div role="option" id="Mango">Mango</div>
            <div role="option" id="Kiwi">Kiwi</div>
            <div role="option" id="Grape">Grape</div>
            <div role="option" id="Banana">Banana</div>
            <div role="option" id="Pineapple">Pineapple</div>
        </div>
    </div>
    <script src="search.js"></script>
</body>

</html>
